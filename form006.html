<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p><!-- util para edscolher  cores-->
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="00ff00"> <!-- value vai fazer aparecer a cor 00ff00 = verde-->
        </p>

        <p><!--Aumentar e diminuir-->
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" value="1">
        </p> <!-- value vai indecar de qual número vai começar a contar-->

        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p><!-- input file o usuário escolhe a foto
        
        input image o programador escolhe a foto
        
        para enviar arquivos usa o metodo Post-->

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
</body>
</html>
