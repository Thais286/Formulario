<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inum">número</label>
            <input type="range" name="num" id="inum" min="1" max="100" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>

            <!-- value / vai começar a contar a´partir do 5
             
            oninput / vai aparecer o numero escolhido no final da linha /
            
            output / o valar que esta em 5 vai ir mudando conforme move a linha de valores-->
        </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>

</body>
</html>
