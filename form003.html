<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" >
    </p>

    <p> <!--Notas dos alunos-->
        <label for="imedia">Média</label>

        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        <!-- input type number / Só aceita números 
         
        media entre 0 e 10
        
        step / de quanto em quanto uma nota vai mudando-->
    </p>

    <p><label for="imes">Período letivo</label></p>
    <p><input type="month" name="mes" id="imes"></p>
    <!-- input month / mostra um calendário-->

    <p><input type="submit" value="Enviar"></p>
    <p><input type="reset" value="Limpar"></p>
</body>
</html>
