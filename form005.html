<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.pho" method="get" autocomplete="on">
        <fieldset>
            <!-- checkbox opção de  marcar e desmarcar-->

            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut">Futebol

            <input type="checkbox" name="esvolei" id="iesvolei">Volei

            <input type="checkbox" name="esnata" id="iesnata">Natação

            <input type="checkbox" name="esbas" id="iesbas">Basquete

            <input type="checkbox" name="estenis" id="iestenis">Ténis
        </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
</p>

    </form>
    
</body>
</html>
