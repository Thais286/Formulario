<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.pho" method="get" autocomplete="on">

        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas" value="M">Masculino</label>

            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem" value="F" checked >Feminino</label>

            <!-- radio serve para criar botões de escolha única,escolher uma unica opção
             
            o mesmo nome para as duas opções em name para conseguir marcar e desmarcar
            
            checked para marcar automaticamente em radio só pode colocar isso em uma opção-->


        </fieldset>

        <fieldset>
            <!-- checkbox opção de  marcar e desmarcar-->

            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esvolei" id="iesvolei"><label for="iesvolei">Volei</label><br>

            <input type="checkbox" name="esnata" id="iesnata"><label for="iesnata">Natação</label><br>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Ténis</label><br>
        </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
</p>

    </form>
    
</body>
</html>
